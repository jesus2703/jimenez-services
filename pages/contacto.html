<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&family=Trocchi&display=swap"
        rel="stylesheet">
    <title>Contacto</title>
</head>

<body id="grid-contacto">

    <header id="g-header-c">
        <div class="menu">
            <div class="logo">
                <h1 class="titulo-principal">JIMENEZ SERVICES</h1>
            </div>
            <nav class="nav-item">
                <a href="../index.html">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="servicios.html">Servicios</a>
                <a href="galeria.html">Galeria</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>

    <section id="g-section-c">
        <h2 class="titulo-contacto">CONTACTO</h2>
        <div class="contenedor-contacto">

            <div class="contacto-izquierda">
                <div class="contacto-info">
                    <img src="../img/icono-call.png" alt="llamada" width="38">
                    <h4 class="texto-contacto">3547-XXXXXXX</h4>
                </div>
                <div class="contacto-info">
                    <img src="../img/whatsapp.png" alt="whatsapp" width="38">
                    <h4 class="texto-contacto">3547-XXXXXXX</h4>
                </div>
                <div class="contacto-info">
                    <img src="../img/map.png" alt="Ubicacion" width="50" height="50">
                    <h4 class="texto-contacto">Avenida AG Calle JJ 1200</h4>
                </div>
            </div>

            <div class="formulario">
                <form class="form">
                    <div class="form-container">
                        <input type="text" class="form-input" placeholder="Nombre:">
                        <input type="email" class="form-input" placeholder="Email:">
                        <textarea class="form-input form-input--message" placeholder="Mensaje:"></textarea>
                        <input type="submit" value="Enviar" class="form-cta">
                    </div>
                </form>
            </div>

        </div>



    </section>

    <footer id="g-footer-c">

        <div class="pie-pagina">
            <h3>Pagina ralizada por Jimenez Company 2022</h3>
        </div>


    </footer>

</body>

</html>
